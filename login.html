<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body style="font-family:sans-serif; background-color:#111; color:white; padding:40px; text-align:center;">
  <h1>Accesso Operatore</h1>
  {% if errore %}
    <p style="color:red;">{{ errore }}</p>
  {% endif %}
  <form method="POST">
    <input type="text" name="username" placeholder="Utente" required><br><br>
    <input type="password" name="password" placeholder="Password" required><br><br>
    <button type="submit">Accedi</button>
  </form>
</body>
</html>
