<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gestionale{% endblock %}</title>
    <style>
        body {
            background-color: #111;
            color: #f0f0f0;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 40px;
        }

        h1, h2 {
            color: #00d1b2;
            margin-bottom: 20px;
        }

        a {
            color: #00d1b2;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #00f0ff;
        }

        input, select, button {
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
        }

        button {
            background-color: #00d1b2;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #00b89c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #1e1e1e;
            border-radius: 10px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .menu a {
            display: block;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 1.1rem;
            transition: background 0.3s;
        }

        .menu a:hover {
            background: #222;
        }

        .box {
            background: #1c1c1c;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .back {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
